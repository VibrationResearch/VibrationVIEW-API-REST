# ============================================================================
# FILE: pytest.ini (Simplified Configuration)
# ============================================================================

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests (require real VibrationVIEW)
    slow: Slow running tests
